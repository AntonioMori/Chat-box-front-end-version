<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- general meta tags -->
	<meta charset="utf-8">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- site specific tags -->
	<title>Chat-box AluraBank</title>

	<!-- style sheets -->
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/cabecalho.css">
	<link rel="stylesheet" href="assets/css/resumo.css">
	<link rel="stylesheet" href="assets/css/inspiracao.css">
	<link rel="stylesheet" href="assets/css/conversao.css">
	<link rel="stylesheet" href="assets/css/conversao-botao.css">
	<link rel="stylesheet" href="assets/css/conversao-telaDinamica.css">

	<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css'>
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- fontes -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
	
	<!-- carrosel files -->


	<!-- javascript files -->
	
		
</head>

	<body>
		<header class="cabecalho container">
			
			<div class="cabecalho__circulo">
				<img src="assets/img/Antonio.png" alt="foto do desenvolvedor antonio" class="cabecalho__circulo--imagem">
			</div>

			<div class="cabecalho__conteudo">
				<h1 class="cabecalho__conteudo--titulo">Antonio Bank</h1>
				<h2 class="cabecalho__conteudo--subtitulo">Dos mesmos criadores de</h2>
				<h2 class="cabecalho__conteudo--subtitulo">confia pow</h2>
			</div>

		</header>

		<main>
			
			<section class="resumo container">
				
				<img src="assets/img/breveresumo.png" alt="imagem escrito 'Um breve resumo'" class="resumo--imagem">
				
				<div class="resumo__conteudo--box">
					<h2 class="resumo__conteudo--titulo">Olá, me chamo Antonio</h2>
					<p class="resumo__conteudo--paragrafo">Este é um breve exercício de chat-box para uma aula da cadeira de programação 2, algo bem simples apenas um exercício diário e treinamento.</p>
				</div>

			</section>

			<section class="inspiracao container">
				<h2 class="inspiracao--titulo">Código no qual eu me inspirei</h2>
			</section>


			<section class="section slider-section">
				<div class="container slider-column">
					
					<div class="swiper swiper-slider">
						<div class="swiper-wrapper">
							<img class="swiper-slide" src="assets/img/main1.png" alt="Swiper">
							<img class="swiper-slide" src="assets/img/main2.png" alt="Swiper">
							<img class="swiper-slide" src="assets/img/functions 1.png" alt="Swiper">
							<img class="swiper-slide" src="assets/img/functions 2.png" alt="Swiper">
							<img class="swiper-slide" src="assets/img/functions 3.png" alt="Swiper">
						</div>
						<span class="swiper-pagination"></span>
						<span class="swiper-button-prev"></span>
						<span class="swiper-button-next"></span>
					</div>
				</div>
			  </section>



			  <section class="conversao container">
				<h2 class="conversao--titulo">Conversão para front-end</h2>

				<div class="conversao__box">
					
					<div class="conversao__celular__box">
						
						<div class="celular__tela" >
							<div class="celular__tela-container" id="celular__tela"></div>
						</div>
						
						<div class="celular__enviar">
							<input type="text" name="nome" placeholder="Digite aqui" class="celular__input" id="inputCelular">
							
							<button id="botaoEnviar">
								<div class="svg-wrapper-1">
								  <div class="svg-wrapper">
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
									  <path fill="none" d="M0 0h24v24H0z"></path>
									  <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
									</svg>
								  </div>
								</div>
								<span>Send</span>
							  </button>
						</div>


					</div>
					<div class="conversao__descricao">oi</div>
				
				</div>


			  </section>




		</main>
		<footer>

		</footer>

		<script src='https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js'></script>
		<script src="assets/js/script.js"></script>
		<script src="assets/js/conversacao"></script>
	</body>
</html>
